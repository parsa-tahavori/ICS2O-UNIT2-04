<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Parsa Tahavori" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Triangle Calculator Website</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of triangle </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img
                src="./images/Screenshot 2022-10-14 14.16.51.png"
                alt="rectangle"
                width="75%"
                height="auto"
              />
            </th>
            <th>
              <h2>Let's calculate the triangle</h2>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              size="10"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-of-triangle"
            />
            <label class="mdl-textfield__label" for="length-of-rectangle"
              >Enter a number</label
            >
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Hight</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              size="10"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hight-of-triangle"
            />
            <label class="mdl-textfield__label" for="width-of-rectangle"
              >Enter a number</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <div id="answers">
          <div id="area"></div>
          <div id="perimeter"></div>
        </div>
      </main>
    </div>
  </body>
</html>
